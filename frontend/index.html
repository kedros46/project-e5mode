<!doctype html>
<html data-ng-app="e5mode">
<head>
    <meta charset="utf-8" />
    <title>E5mode</title>
    <!--<base href="">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.css">
	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <!--Angular -->
    <link rel="stylesheet" href="lib/angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="lib/angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="lib/angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <!--custom-->
    <script src="js/app.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/directives/Editable.js"></script>

    <link rel="stylesheet" href="css/screen.css">
	<link rel="stylesheet" href="css/mobileInput.css">
</head>
<body>
<div class="app" data-ng-controller="registerCtrl">

    <nav class="header navbar  navbar-app ">
        <ul class="nav nav-pills btn-group ">
            <li ><img alt="Brand" src="image/favicon.ico" ></li>
            <li ><a href="#/form-name" class="btn" ng-class="{disabled: formprogress.name == ''}">Naam<i class="{{formprogress.name}}" ></i></a></li>
            <li ><a href="#/form-address" class="btn" ng-class="{disabled: formprogress.address == ''}">Adres<i class="{{formprogress.address}}"></i></a></li>
            <li ><a href="#/form-date" class="btn" ng-class="{disabled: formprogress.date == ''}">Geboortedatum<i class="{{formprogress.date}}"></i></a></li>
            <li ><a href="#/optional" class="btn" ng-class="{disabled: formprogress.email == ''}">Email & Gsm<i class="{{formprogress.email}}"></i></a></li>
        </ul>
    </nav>

	<div class="container ng-view" data-autoscroll ></div>

	<button class="btn fix-br fa fa-ban" data-ng-click="reset()"> Annuleer</button>
</div>
</body>
</html>
