<div  data-ng-click="{{httpResult.action}}()">
    <div >
        <h1 class="text-center" style="padding: 20%">{{httpResult.message}}</h1>
        <p class=text-center" data-ng-hide="{{httpResult.result == 'success'}}"></p>
        <br>
        <p class="text-center" style="padding-bottom: 10%">Tap to Continue</p>
    </div>
</div>
