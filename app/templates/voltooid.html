<div  data-ng-click="httpResult.action()">
    <div >
        <h1 class="text-center" style="padding: 20%">{{httpResult.message}}</h1>
	    <img src="image/ajax-loader.gif" class="center-block" data-ng-show="httpResult.loading" />
		<h2 data-ng-hide="httpResult.result == 'succes'">{{httpResult.response}}</h2>
        <br>
        <p class="text-center" style="padding-bottom: 10%" data-ng-hide="httpResult.result != '' ">Tap to Continue</p>
    </div>
</div>
