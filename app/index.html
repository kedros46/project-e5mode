<!doctype html>
<html data-ng-app="e5mode">
<head>
    <meta charset="utf-8" />
    <title>E5mode</title>
    <!--<base href="">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.css">
    <!--Angular -->
    <link rel="stylesheet" href="lib/angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="lib/angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="lib/angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <!--custom-->
    <script src="js/app.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/controllers/userdataCtrl.js"></script>
    <script src="js/directives/directives.js"></script>

    <link rel="stylesheet" href="css/screen.css">
</head>

<body data-ng-cloak>
<div class="app container {{http.result}}" data-ng-controller="registerCtrl">

    <nav class="navbar  navbar-app navbar-absolute-top ">
        <ul class="nav nav-pills btn-group ">
            <li ><img alt="Brand" src="image/favicon.ico" ></li>
            <li ><a href="#/form-name"  class="btn {{progress.name}}">Naam</a></li>
            <li ><a href="#/form-address" class="btn {{progress.address}}">Adres</a></li>
            <li ><a href="#/form-date" class="btn {{progress.date}}">Geboortedatum</a></li>
            <li ><a href="#/optional" class="btn {{progress.optional}}">Email & Gsm</a></li>
        </ul>
	    <!--<div progress-bar></div>-->
    </nav>

    <div class="app-body view-animate-container">
        <ng-view class="view-animate"></ng-view>
    </div>

    <button class="btn fix-br fa fa-stop" data-ng-click="reset()">Annuleer</button>
</div>
</body>
</html>
